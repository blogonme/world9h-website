<!DOCTYPE html>
<html>
<head>
    <title>九鸿国际供应链 - 网站导航</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .link-card {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .link-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }
        .link-card p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.8;
        }
        .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: background 0.3s;
        }
        .link:hover {
            background: rgba(255,255,255,0.3);
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>九鸿国际供应链</h1>
        <p>The Nine International Supply Chain</p>
        <p>选择您要访问的页面：</p>
        
        <p>正在跳转到官方网站...</p>
        <div class="loading"></div>
        <p style="margin-top: 30px;">如果没有自动跳转，请点击下面的链接：</p>
        <div>
            <a href="world9h.com/index.html" class="link">进入官方网站</a>
        </div>
        
        <div class="footer">
            <p>© 2024 九鸿国际供应链 - 高效、诚信、繁荣的贸易</p>
        </div>
    </div>
    
    <script>
        // 立即跳转
        window.location.href = 'world9h.com/index.html';
    </script>
</body>
</html>
